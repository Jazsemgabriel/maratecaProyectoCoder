<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marateca</title>

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="hero_area">

      <!-- Navbar -->

      <header class="header_section">
        <div class="header_top">
          <div class="container-fluid">
              
            <nav class="navbar navbar-expand-lg custom_nav-container">
              <a href="index.html" class="navbar-brand"><span>Marateca</span></a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class=""></span>
              </button>
              

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                       
                        <li class="nav-item active">
                            <a href="index.html" class="nav-link active">Home</a>
                       </li>

                       <li class="nav-item">
                           <a href="#product_section" class="nav-link">Productos</a>
                       </li>

                    </ul>
             </div>

             
             </div>
            </nav>
          </div>
        </div>
      </header>
   
      <!-- End of Navbar -->

      <!-- Start Carrito Resumen -->

      <div class="container_payment bg-light d-md-flex align-items-center">
        <div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
            
            <div class="finalizar_compra">
                <div class="resumen_productos">
                </div>
            <hr>
                <div class="total">
                    <p>Total</p>
                    <p>S/<span id="totalPay" ></span></p>
                </div>
            </div>

        </div>
        <div class="card box2 shadow-sm">
            <div class="d-flex align-items-center justify-content-between p-md-5 p-4"> <span class="h5 fw-bold m-0">¡Paga tu compra ahora!</span>
                <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
            </div>
            <div class="px-md-5 px-4 mb-4 d-flex align-items-center">
            </div>
            <form action="">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Agrega tu tarjeta de crédito</span>
                            <div class="inputWithIcon"> <input name="card" class="form-control" type="text" value="1524 2304 4466 5405"> <span class=""> <img src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png" alt=""></span> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> <span>Vencimiento<span class="ps-1"></span></span>
                            <div class="inputWithIcon"> <input name="date" type="text" class="form-control" value="11/25"> <span class="fas fa-calendar-alt"></span> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>CVV</span>
                            <div class="inputWithIcon"> <input name="cvv" type="password" class="form-control" value="666"> <span class="fas fa-lock"></span> </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Nombre completo</span>
                            <div class="inputWithIcon"> <input name="name" class="form-control text-uppercase" type="text" value="Gabriel Rodríguez The Big Daddy"> <span class="far fa-user"></span> </div>
                        </div>
                    </div>
                    <div class="col-12 px-md-5 px-4 mt-3">
                        <button type="button" class="btn btn-primary w-100 action-pay"> Paga S/ <span id="pay">  </span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
